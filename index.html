<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- Menu -->
    <nav id="menu" class="menu">
        <button id="toggle_open" class="toggle-btn"><i class="fas fa-bars"></i></button>
        <button id="toggle_close" class="toggle-btn"><i class="fas fa-times"></i></button>
        <!-- Menú aquí -->
    </nav>

    <!-- Sección principal -->
    <main class="main">
        <!-- Imagen principal -->
        <img src="yo.png" alt="Imagen Principal" id="main_img-informatica">

        <!-- Contenido principal -->
        <div class="main-content">
            <h1>Bienvenidos a mi página</h1>
            <p>Texto de bienvenida y descripción aquí.</p>
        </div>
    </main>

    <!-- Portafolio -->
    <section class="portfolio">
        <h2>Mi Portafolio</h2>
        <div class="portfolio-container">
            <!-- Card de portafolio -->
            <div class="card">
                <img src="img/portfolio1.jpg" alt="Portafolio 1">
                <h3>Proyecto 1</h3>
                <p>Descripción del proyecto 1.</p>
            </div>
            <!-- Más cards aquí -->
        </div>
    </section>

    <!-- Sección de contacto -->
    <section class="contact-section">
        <h2>Contacto</h2>
        <form id="form-group" class="contact-form">
            <div class="form-group" id="grupo_name">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name">
                <div class="formulario__input-error">Nombre inválido</div>
            </div>
            <div class="form-group" id="grupo_email">
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email">
                <div class="formulario__input-error">Email inválido</div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
